<div class="row mb-5">
    {% for highlight in block.highlights %}
    <div class="col-md-4">
        <h4>{{highlight.title}}</h4>
        {{ highlight.description | markdownify}}
        {% if highlight.url %}
        <a href="{{highlight.url}}" class="btn btn-large btn-primary">Click Here</a>
        {% endif %}
    </div>
    {% endfor %}
</div>
