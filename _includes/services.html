{% comment %}
    Displays a list of services from a document's front matter
{% endcomment %}

{% if page.services %}
<section class="container services">
    <div class="row">
        {% for item in page.services %}
        <div class="col-{{ forloop.length }}">
              <div class="service">
                  <div class="service-icon"><img src="{{ item.icon | absolute_url }}" alt=""></div>
                  <h2>{{ item.heading }}</h2>
                  <p>{{ item.description }}</p>
              </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
