title: Belkirk College of Engineering
short_title: Belkirk
description: Jekyll demo for Forestry CMS
baseurl:
permalink: "/:path/"
sass:
  style: compressed
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
collections:
  people:
    output: true
    permalink: "/about/:path/"
  posts:
    output: true
  projects:
    output: true
    permalink: "/projects/:path/"
# tag_page_layout: tag_page
# tag_page_dir: tag
jekyll-archives:
  enabled: all
  layout: "archive"
algolia:
    application_id: 'NMCUGOB9S8'
    index_name: 'dev_poc'
    search_only_api_key: 'b25727fcc065533824de558e83619278'
plugins:
  - jekyll-menus
  - jekyll-feed
  - jekyll-archives
